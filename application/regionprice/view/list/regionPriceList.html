<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表格</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        #regionPrice input{
            border: 0px;
        }
        #regionPrice input:focus{
            border: 1px solid #1fb5ac;
        }
    </style>

</head>
<body>
<form method="post" action="{:url('list')}">
<section id="content-container" style="display:flex;">
    <div id="content-body" style="margin:auto;width: 800px;height: 600px;">
        <table class="layui-table" lay-even="" lay-skin="row" id="regionPrice">
            <thead>
            <tr>
                <th>城市</th>
                <th colspan="2">小时费用(元/小时)</th>
                <th colspan="2">接单费用(元/次)</th>
            </tr>
            </thead>
            <tbody>
            {volist name='regionpriceData' id='vo' key='key' length='length'}
            <tr>
                <td>{$vo.name}</td>
                <td colspan="2">
                    <input type="hidden" name="id{$key}" value="{$vo.id}">
                    <input type="text" name="timePrice{$key}" value="{$vo.time_price}" validate="number" class="" style="display: inline!important;" placeholder="" aria-describedby="basic-addon1">
                </td>
                <td>
                    <input type="text" name="numPrice{$key}" value="{$vo.num_price}" validate="number" class="" placeholder="" aria-describedby="basic-addon1">
                </td>
            </tr>
            {/volist}
            <input type="hidden" name="dataLength" value="{$regionpriceData|count}">
            <tr class="noBorder" style="padding-top: 10px;">
                <td class="noBorder"></td>
                <td width="400" class="noBorder">
                    <button class="layui-btn" lay-submit="">更新</button>
                </td>
                <!--<td class="noBorder">-->
                    <!--<button class="layui-btn" lay-submit="">取消</button>-->
                <!--</td>-->
                <!--<td class="noBorder"></td>-->
            </tr>
            </tbody>
        </table>
    </div>
</section>
</form>
<script>
    layui.use(['form'], function() {});
</script>

</body></html>
