<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表格</title>
</head>
<body>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=6g0xlY8ISU77UsnVp7EgIt3mV54k6Gmz"></script>
<script type="text/javascript" src="__JS__/Validform_v5.3.2.js"></script>
<section id="content-container" style="display:flex; position:fixed;top: 0px;left: 0px;right: 0px;bottom: 0px;">
    <div id="content-body" style="margin:auto;width: 800px;height: 600px;">
        <form class="layui-form layui-form-pane">
            <input type="hidden" name="repairId" id="repairId" value="{$list.id}">
            <div class="layui-form-item">
                <label class="layui-form-label">维护车辆:</label>
                <div class="layui-input-inline">
                    <select name="city_id"  id="cityId" lay-filter="car">
                        <!--<option value="{$list.cityId}">{$list.cityName}</option>-->
                        {volist name='cityData' id='cityList' key='key'}
                        <option value="{$cityList.id}" {eq name="$cityList.id" value="$list.cityId"}selected{/eq}>{$cityList.name}</option>
                        {/volist}
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="car_id" id="citycar">
                        {volist name='carData' id='carList' key='key'}
                        <option value="{$carList.id}" {eq name="$carList.id" value="$list.carId"}selected{/eq}>{$carList.number_plate}</option>
                        {/volist}
                    </select>
                </div>

            </div>

            <div class="layui-form-item">

                <label class="layui-form-label">维护类型</label>
                <div class="layui-input-inline">
                    <select name="repairType" id="repairType">
                        <option value="regular">定期维护</option>
                    </select>
                </div>

            </div>

            <div class="layui-form-item">

                <label class="layui-form-label">维护费用</label>
                <div class="layui-input-inline">
                    <input type="text" value="{$list.fee}" name="fee" id="fee" placeholder="维护费用" class="layui-input">
                </div>

            </div>

            <div class="layui-form-item">

                <label class="layui-form-label">维护店名称</label>
                <div class="layui-input-inline">
                    <input type="text" value="{$list.shop_name}" name="shop_name" id="shop_name" placeholder="维护店名称" class="layui-input">
                </div>

            </div>

            <div class="layui-form-item">

                <label class="layui-form-label">维护项目</label>
                <div class="layui-input-inline">
                    <input type="text" value="{$list.project}" name="project" id="project" placeholder="维护项目" class="layui-input">
                </div>

            </div>

            <div class="layui-form-item">

                <label class="layui-form-label">经办人</label>
                <div class="layui-input-inline">
                    <select name="manager_id" id="manager_id" lay-search>
                        <!--<option value="{$list.managerId}">{$list.real_name}</option>-->
                        {volist name='managerData' id='managerList' key='key'}
                        <option value="{$managerList.id}" {eq name="$managerList.id" value="$list.managerId"}selected{/eq}>{$managerList.real_name}</option>
                        {/volist}
                    </select>
                </div>

            </div>

            <div class="layui-form-item">

                <label class="layui-form-label">维护原因</label>
                <div class="layui-input-inline">
                    <input type="text" value="{$list.reason}" name="reason" id="reason" placeholder="维护原因" class="layui-input">
                </div>

            </div>

            <div class="layui-form-item">

                <label class="layui-form-label">维护时间</label>
                <div class="layui-input-inline">
                    <input type="text" value="{$list.start_time}" name="start_time" id='start_time' placeholder="开始时间" class="layui-input" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm'})">
                </div>
                <div class="layui-input-inline">
                    <input type="text" value="{$list.end_time}" name="end_time" id='end_time' placeholder="结束时间" class="layui-input" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm'})">
                </div>

            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="submit" id="save">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>

        </form>

    </div>
</section>
<script>
    var alertMessage = function (msg,icon,type,shift,time,shade) {
        msg = msg || '提示信息缺失';
        icon = icon || 0;
        type = type || 0;
        shift = shift || 3;
        time = time || 1000;
        shade = shade || 0.372;
        var config = {icon: icon,type: type,shift: shift,time:time,shade:shade};
        layui.use(['layer'],function () {
            layer.msg(msg,config);
        });
    };
    //参考史航哥写的，感谢
    layui.use(['form','laydate'], function(){
        var form = layui.form();
        form.on('select(car)', function(data){
            $.post("{:url('chooseCar')}",{id:data.value},function(data){
                var html='';
                if(data.code == 200){
                    for (var i=0;i<data.data.length;i++){
                        html+="<option value='"+data.data[i].id+"'>"+data.data[i].number_plate+"</option>";
                    };
                    $("#citycar").empty();
                    $('#citycar').append(html);
                }else{
                    html+="<option value=''>暂无车辆</option>";
                    $("#citycar").empty();
                    $('#citycar').append(html);
                    alert(data.message);
                }
                form.render('select');
            },"json");

        });
    });

    $(function(){
        //编辑提交
        $('#save').click(function(){
            var city_id =  $("#cityId").val();
            if(city_id==''){
                alertMessage('请选择城市',5,'',6);
                return false;
            }
            var car_id =  $("#citycar").val();
            if(car_id==''){
                alertMessage('请选择车辆',5,'',6);
                return false;
            }
            var fee = $("#fee").val();
            if(isNaN(fee)){
                alertMessage('费用请输入数字',5,'',6);
                return false;
            }
            var manager_id = $("#manager_id").val();
            if(manager_id==''){
                alertMessage('经办人不能为空',5,'',6);
                return false;
            }
            var shop_name =  $("#shop_name").val();
            var reason =  $("#reason").val();

            var start_time =  $("#start_time").val();
            var end_time = $("#end_time").val();
            var project = $("#project").val();
            var repairType = $("#repairType").val();
            var repairId = $("#repairId").val();
            $.post("{:url('detail')}",{city_id:city_id,car_id:car_id,fee:fee,manager_id:manager_id,shop_name:shop_name,reason:reason,start_time:start_time,end_time:end_time,project:project,repairType:repairType,repairId:repairId},function(data){
                if(data.code==200){
                    alertMessage(data.message,6,'',6);
                    window.parent.location.href=data.data;
                }else{
                    alertMessage(data.message,5,'',6);
                }
            },"json");

        });
    });
